{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Page - {{ title }}
{% endblock %}

{% block body %}
<h2>Edit Page - {{ title }}</h2>

<form action="{% url 'edit_page' title=title %}" method="post">
  {% csrf_token %}
  <textarea name="content" rows="10" cols="80">{{ content }}</textarea><br>
  <input type="submit" value="Save">
</form>
{% endblock %}
